<!doctype html>
<html>
  <body></body>
  <script src="dist/gim.js"></script>
  <script>
    let bird = {
      x: 0, 
      y: 0, 
      width: 25, 
      height: 25, 
      color: '#0000ff',
      vel: 0,
      acc: 250
    }

    let playScene = {
      actors: {
        bird
      },
      scripts: {
        fall (dt, bird) {
          bird.vel += (bird.acc * dt)
          bird.y += (bird.vel * dt)
        }
      },
      onstart (actors) {
        actors.bird.x = 100
        actors.bird.y = 200
      },
      onupdate (dt, actors, scripts) {
        scripts.fall(dt, actors.bird)
      },
      onrender ({ ctx, canvas }, actors) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = actors.bird.color;
        ctx.fillRect(actors.bird.x, actors.bird.y, actors.bird.width, actors.bird.height);
      }
    }

    let flappy = gim.Game.create(500, 500)
    gim.Game.start(flappy, playScene)
  </script>
</html>
