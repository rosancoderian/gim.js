<!doctype html>
<html>
  <body></body>
  <script src="dist/gim.js"></script>
  <script>
    let bird = {
      x: 0, 
      y: 0, 
      width: 25, 
      height: 25, 
      color: '#0000ff'
    }

    let playScene = {
      actors: {
        bird
      },
      onstart ({ bird }) {
        bird.x = 100
        bird.y = 200
      },
      onupdate (dt, { bird }) {

      },
      onrender ({ ctx, canvas }, { bird }) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = bird.color;
        ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
      }
    }

    let flappy = gim.Game.create(500, 500)
    gim.Game.start(flappy, playScene)
  </script>
</html>
